<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- TITLE -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- BACKGROUND -->
  <img class="background" src="images/pattern-background-desktop.svg" alt="background">

  <!-- ORDER SUMMARY BOX -->
  <div class="container">
  
  <div>
    <img class="illustration-dancing" src="images/illustration-hero.svg" alt="illustration">
  </div>

  <div class="container-fluid">
  <div class="order-summary">
  <h1>Order Summary</h1>
  <p class="sub-heading">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
  </div>

  <div class="subscription-plan">
  <div class="icon">
    <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
  </div>
    <div class="plan">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </div>
  
  <a class="change-button" href="">Change</a>
  

  </div>

  <!-- BUTTONS -->

  <button class="pay-button">Proceed to Payment</button> 
  <button class="cancel-button">Cancel Order</button> 

</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
